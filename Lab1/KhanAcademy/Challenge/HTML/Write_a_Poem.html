    <body>
        <h1>Words of Silver</h1>

        <p>
            Dark clouds abound here, <br>
            But the attention is on <br>
            Their silver linings <br> <br>

            Language, charged, <br>
            Slyly commands feeling; <br>
            Escapes detection <br> <br>

            For example: <br>
            Every “they” has a name; <br>
            Every “should,” a will <br> <br>

            Words, I live by <br>
            For life is best lived <br>
            With others <br> <br>
        </p>
