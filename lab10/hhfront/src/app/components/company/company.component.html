

<div class="py-4 px-6 border rounded mb-2 mx-6">
  <div class="flex justify-between items-center">
    <h2 class="">{{ company.name }}</h2>
    <div>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-2 rounded mr-3" (click)="onBtnDelete()">
        Delete Company
      </button>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="showVacancy = !showVacancy">
        {{ showVacancy ? 'Hide' : 'Show' }} Vacancies
      </button>
    </div>
  </div>



  <div *ngIf="showVacancy" class="mt-8">
    <div *ngIf="vacancies.length != 0; else no_content  ">
      <app-vacancy *ngFor="let vacancy of vacancies" [vacancy]="vacancy">
      </app-vacancy>
    </div>
  </div>

</div>

<ng-template #no_content>Sorry that company has no vacancy</ng-template>
