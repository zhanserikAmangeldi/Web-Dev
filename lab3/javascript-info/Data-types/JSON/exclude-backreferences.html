<script>
    let room = {
        number: 23
    };

    let meetup = {
        title: "Conference",
        occupiedBy: [{name: "John"}, {name: "Alice"}],
        place: room
    };

    // circular references
    room.occupiedBy = meetup;
    meetup.self = meetup;

    alert( JSON.stringify(meetup,
        (key, value) => {
            if (key && value == meetup) return;
            return value;
        },
        2)
    );

    /* result should be:
    {
      "title":"Conference",
      "occupiedBy":[{"name":"John"},{"name":"Alice"}],
      "place":{"number":23}
    }
    */
</script>
