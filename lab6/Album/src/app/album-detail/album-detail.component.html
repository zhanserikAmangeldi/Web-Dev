

<div *ngIf="album != undefined" class="detail">
  <div class="back" (click)="backButton()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
      <path d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V256v41.7L459.5 440.6zM256 352V256 128 96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V352z"/>
    </svg>
  </div>

  <div class="main">

    <div class="info">
      <h2>About album: </h2>
      <p>Title: {{album.title}}</p>
      <p>ID: {{album.id}}</p>
      <p>User ID: {{album.userId}}</p>
    </div>
    <div class="edit">
      <h2>Edit Title: </h2>
      <input  placeholder="New title" [(ngModel)]="newTitle">
      <button (click)="changeTitle(newTitle)" type="button">Change</button>
    </div>
    <div class="photos">
      <h1>
        <a routerLink="photos" routerLinkActive="routerLinkActive">
        Go to photos
        </a>
      </h1>
    </div>
  </div>
</div>
